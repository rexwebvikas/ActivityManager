<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/Activity.css">
    <link rel="stylesheet" href="css/evo-calendar.css">
    <title>Plan-Task</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-inverse ">
            <div class="container-fluid">
                <div class="navbar-header">
                </div>
            </div>
        </nav>
        <div id="wrapper">
            <div class="overlay"></div>


            <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
                <ul class="nav sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="../ActivityManager/Activity.html">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="../ActivityManager/Plantask.html">Plan you Day</a>
                    </li>
                    <li>
                        <a href="../ActivityManager/Alltask.html">All Task</a>
                    </li>
                    <li>
                        <a href="../ActivityManager/Calender.html" onclick="Calender()">Calender</a>
                    </li>
                </ul>
            </nav>



            <div id="page-content-wrapper">
                <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>
            </div>

        </div>

    </div>

    <div class="container" id="container">
        <form action="#">
            <div class="from-group col-sm-6">
                <label>Task:</label>
                <input type="text" name="Task" value="" id="Task" class="form-control" placeholder="Enter your Task"
                    autocomplete="off" required><br>

                <div>
                    <label for="Status">Status</label><br>
                    <select id="Status" class="form-control">
                        <option value="">Select</option>
                        <option value="Start">Start</option>
                        <option value="In-progress">In-Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="Priority">Priority</label><br>
                    <select id="Priority" class="form-control">
                        <option value="">Select</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>

                </div><br>
                <div>
                    <label>Date:</label>
                    <div>
                        <input class="form-control" type="date" value="" id="Date">
                    </div>
                </div><br>
                <button type="button" onclick="addRecord()" class="btn btn-primary">Submit</button>

            </div>

        </form>
    </div><br>

    <div>
        <table id="record_contant" class="table table-striped">
        </table>
    </div>
</body>


<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/Activity.js"></script>
<script src="js/evo-calendar.js"></script>
<script src="js/evo-calendar.min.js"></script>
<script src="js/calender.js"></script>
<script src="js/Plantask.js"></script>
<script src="js/alltask.js"></script>

</html>
